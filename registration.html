<!DOCTYPE html>
<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<body>

    <section class="containerhead">
        <div class="header">
            <img src="Logo.png" alt="logo" class="logo">
            <Header class="header-text">Hi-Toyz</Header>
        </div>
        <form action="#" class="form">
            <div class="input-box">
                <label for="">Name</label>
                <input type="text" name="name" placeholder="Enter Your Name" id="name" required>
            </div>
            <div class="input-box">
                <label for="">Email Adress</label>
                <input type="text" name="email" placeholder="Example@gmail.com" id="email" required>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="">Phone Number</label>
                    <input type="text" name="phone" placeholder="Enter Your Phone Number" id="phone" required>
                </div>
                <div class="input-box">
                    <label for="">Date Of Birth</label>
                    <input type="text" name="date" placeholder="dd/mm/yyyy" id="date" required>
                </div>
            </div>
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked>
                    <label for="check-male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" checked>
                    <label for="check-female">Female</label>
                </div>

            </div>
        </div>
        <div class="input-box">
            <label for=""> Country</label>
            <div class="select-box">
                <select name="country" id="country">
                    <option value="default" hidden>Choose</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="China">China</option>
                    <option value="America">America</option>
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="India">India</option>
                </select>

            </div>
        </div>
        <button type="button" onclick="submitForm()">Submit</button>
            
        </form>
    </section>
    <script type="text/javascript" src="script.js"></script>
